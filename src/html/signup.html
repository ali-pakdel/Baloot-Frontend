<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet">
    <link href="/src/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/normalize.css">
</head>

<body>
<header class="header-container">
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">
                <img class="logo" src="/images/Logo.png" alt="Logo">
            </a>

            <button class="login-btn" type="button">
                Login
            </button>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-12 col-md-3">
            <form action="#" class="signing-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input id="confirm-password-field" type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-group signing-container">
                    <button type="submit" class="sign-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="position-relative">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                2023 @UT
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
