<!DOCTYPE html>
<html lang="en">
<head>
    <title>User</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <link href="/src/css/user.css" rel="stylesheet" />
</head>



<body>
    <header class="header-container">
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="/images/Logo.png" alt="Logo">
                </a>
                <div class="info-container-fluid d-flex justify-content-between">
                    <div class="username">#Username</div>
                    <div class="cart-container d-flex">
                        <div class="cart">
                            Cart
                        </div>
                        <div class="cartNum">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <img class="img" src="/images/product.png" alt="Logo">
            </div>
            <div class="col-md-5">
                <h1 style="margin-top: 200px">Huawei nova 9</h1>
                <h5>5 left in stock</h5>
                <div>by <a href="#">Huawei</a></div>
                <div>Category(s)</div>
                <ul>
                    <li>Technology</li>
                    <li>IT</li>
                </ul>
                <div class="priceAdd container-fluid d-flex justify-content-between">
                    <div class="price">300$</div>
                    <div class="add-to-card">
                        <button class="add-btn" type="submit">add to card</button>
                    </div>
                </div>
                <div class="rating-container" style="margin-top: 40px">
                    <div class="row">
                        <div class="col-md-10">
                            <label for="rating">Rate now:</label>
                            <div class="rating">
                                <span class="star" data-value="1"></span>
                                <span class="star" data-value="2"></span>
                                <span class="star" data-value="3"></span>
                                <span class="star" data-value="4"></span>
                                <span class="star" data-value="5"></span>
                                <span class="star" data-value="6"></span>
                                <span class="star" data-value="7"></span>
                                <span class="star" data-value="8"></span>
                                <span class="star" data-value="9"></span>
                                <span class="star" data-value="10"></span>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </div>

            </div>
        </div>
    </div>
    <div class="comments" style="margin-top: 5%; margin-left: 10%">
        <div>
            Comments (2)
        </div>
        <div class="comment1" style="margin-top: 2%; margin-right: 2%">
            <div class="row">
                <div class="col-md-6">
                    <h2>This was awesome!!!!</h2>
                    <div class="container-fluid d-flex justify-content-between">
                        <div>
                            2022-02-10
                        </div>
                        <div>
                            <li></li>
                        </div>
                        <div style="margin-right: 60%">
                            #username
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                        <div class="container-fluid d-flex justify-content-between" style="margin-top: 7%">
                            <div>
                                Is this comment helpful?
                            </div>
                            <div>
                                1
                            </div>
                            <div>
                                <a class="" href="#">
                                    <img class="img" src="/images/thumbs-up.png" alt="Logo">
                                </a>
                            </div>
                            <div>
                                1
                            </div>
                            <div>
                                <a class="" href="#">
                                    <img class="img" src="/images/thumbs-down.png" alt="Logo">
                                </a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="comment2" style="margin-top: 2%; margin-right: 2%">
            <div class="row">
                <div class="col-md-6">
                    <h2>This was awfulllll!!!!</h2>
                    <div class="container-fluid d-flex justify-content-between">
                        <div>
                            2022-02-15
                        </div>
                        <div>
                            <li></li>
                        </div>
                        <div style="margin-right: 60%">
                            #username
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container-fluid d-flex justify-content-between" style="margin-top:7%">
                        <div>
                            Is this comment helpful?
                        </div>
                        <div>
                            1
                        </div>
                        <div>
                            <a class="" href="#">
                                <img class="img" src="/images/thumbs-up.png" alt="Logo">
                            </a>
                        </div>
                        <div>
                            1
                        </div>
                        <div>
                            <a class="" href="#">
                                <img class="img" src="/images/thumbs-down.png" alt="Logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
