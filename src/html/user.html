<!DOCTYPE html>
<html lang="en">
<head>
    <title>Commodity</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <link href="/src/css/user.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/normalize.css">

</head>

<body>
    <header class="header-container">
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="#">
                    <img class = "logo" src="/images/Logo.png" alt="Logo">
                </a>
                <div class="info-container-fluid d-flex justify-content-between">
                    <div class="username">#Marshal</div>
                    <div class="cart-container d-flex">
                        <div class="cart">
                            Cart
                        </div>
                        <div class="cartNum">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="user-details">
        <div class="row">
            <div class="user-info col-md-6">
                <div class="container-fluid d-flex">
                    <img class="username-img" src="/images/username.png" alt="user">
                    <text class = "username-text">Marshal</text>
                </div>
                <div class="container-fluid d-flex">
                    <img class="username-img" src="/images/mail.png" alt="user">
                    <text class = "username-text">Marshal.Mathers@gmail.com</text>
                </div>
                <div class="container-fluid d-flex">
                    <img class="username-img" src="/images/calender.png" alt="user">
                    <text class = "username-text">1972/10/17</text>
                </div>
                <div class="container-fluid d-flex">
                    <img class="username-img" src="/images/location.png" alt="user">
                    <text class = "username-text">20785 Schultes Avenue, Warren, MI 48091</text>
                </div>
            </div>
            <div class="user-credit col-md-6">
                <div class="add-credit ">
                    <h2 class="credit-amount">$10000000</h2>
                    <input type="text" class="text-center" placeholder="$Amount" required>
                </div>
                <button class="add-credit-btn text-center">Add More Credit</button>
            </div>
        </div>
    </div>
</body>
